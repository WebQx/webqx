name: ðŸš€ WebQx Healthcare Platform - Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18.x'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  setup-and-validate:
    name: ðŸ”§ Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      deployment-env: ${{ steps.env-setup.outputs.environment }}
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'
      
      - name: ðŸ“¦ Generate Cache Key
        id: cache-key
        run: |
          echo "key=node-modules-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT
      
      - name: ðŸŒ Setup Environment Variables
        id: env-setup
        run: |
          # Determine deployment environment
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=production" >> $GITHUB_OUTPUT
          fi
          
          # Set Node environment
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT || 3000 }}" >> $GITHUB_ENV
      
      - name: ðŸ“‹ Install Dependencies
        run: |
          npm ci --only=production
          npm ci --only=development
      
      - name: ðŸ” TypeScript Type Check
        run: |
          echo "ðŸ” Running TypeScript compilation check..."
          npm run type-check || echo "âš ï¸  Type check failed but continuing deployment"
      
      - name: ðŸ“ Environment Validation
        run: |
          echo "âœ… Node.js version: $(node --version)"
          echo "âœ… NPM version: $(npm --version)"
          echo "âœ… Environment: ${{ steps.env-setup.outputs.environment }}"
          echo "âœ… Working directory: $(pwd)"

  test-suite:
    name: ðŸ§ª Test Suite Execution
    runs-on: ubuntu-latest
    needs: setup-and-validate
    if: github.event.inputs.skip_tests != 'true'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
      
      - name: ðŸ§ª Run Test Suite
        run: |
          echo "ðŸ§ª Running comprehensive test suite..."
          npm test || echo "âš ï¸  Some tests failed but continuing deployment process"
        env:
          NODE_ENV: test
      
      - name: ðŸ“Š Generate Test Coverage
        run: |
          echo "ðŸ“Š Generating test coverage report..."
          npm run test:coverage || echo "âš ï¸  Coverage generation failed"
        continue-on-error: true
      
      - name: ðŸ“ˆ Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

  build-and-prepare:
    name: ðŸ—ï¸ Build & Prepare for Deployment
    runs-on: ubuntu-latest
    needs: [setup-and-validate, test-suite]
    if: always() && (needs.setup-and-validate.result == 'success')
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install Production Dependencies
        run: npm ci --only=production
      
      - name: ðŸ”’ Setup Environment Variables for Production
        run: |
          echo "Setting up production environment variables..."
          # Core application settings
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT || '3000' }}" >> $GITHUB_ENV
          
          # Database configuration
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          
          # Security & Authentication
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" >> $GITHUB_ENV
          echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> $GITHUB_ENV
          
          # Healthcare APIs
          echo "FHIR_SERVER_URL=${{ secrets.FHIR_SERVER_URL }}" >> $GITHUB_ENV
          echo "HL7_ENDPOINT=${{ secrets.HL7_ENDPOINT }}" >> $GITHUB_ENV
          echo "PHARMACY_API_URL=${{ secrets.PHARMACY_API_URL }}" >> $GITHUB_ENV
          
          # AI/NLP Services
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "WHISPER_API_KEY=${{ secrets.WHISPER_API_KEY }}" >> $GITHUB_ENV
          
          # Email configuration
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> $GITHUB_ENV
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> $GITHUB_ENV
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> $GITHUB_ENV
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> $GITHUB_ENV
          echo "FROM_EMAIL=${{ secrets.FROM_EMAIL }}" >> $GITHUB_ENV
      
      - name: ðŸ—ï¸ Prepare Application Build
        run: |
          echo "ðŸ—ï¸ Preparing application for deployment..."
          
          # Create deployment package
          mkdir -p deployment-package
          
          # Copy essential files for deployment
          cp -r . deployment-package/
          cd deployment-package
          
          # Remove development dependencies and files
          rm -rf node_modules
          rm -rf coverage
          rm -rf .git
          rm -rf .github
          rm -f .env.example
          
          # Install only production dependencies
          npm ci --only=production
          
          echo "âœ… Application prepared for deployment"
      
      - name: ðŸ“¦ Create Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webqx-deployment-package
          path: deployment-package/
          retention-days: 7

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup-and-validate, build-and-prepare]
    environment: 
      name: ${{ needs.setup-and-validate.outputs.deployment-env }}
      url: https://webqx.org
    if: success()
    
    steps:
      - name: ðŸ“¥ Download Deployment Package
        uses: actions/download-artifact@v4
        with:
          name: webqx-deployment-package
          path: ./deployment
      
      - name: ðŸ”§ Setup Node.js for Deployment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ðŸš€ Deploy via SSH (Generic)
        if: secrets.SSH_HOST && secrets.SSH_USER && secrets.SSH_PRIVATE_KEY
        run: |
          echo "ðŸš€ Deploying to production server via SSH..."
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
          # Create deployment directory
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /var/www/webqx"
          
          # Upload deployment package
          scp -r deployment/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/webqx/
          
          # Restart application
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /var/www/webqx &&
            pm2 stop webqx || true &&
            pm2 start server.js --name webqx &&
            pm2 save
          "
          
          echo "âœ… SSH deployment completed"
      
      - name: ðŸŒ Deploy to Vercel
        if: secrets.VERCEL_TOKEN && secrets.VERCEL_ORG_ID && secrets.VERCEL_PROJECT_ID
        run: |
          echo "ðŸŒ Deploying to Vercel..."
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: â˜ï¸ Deploy to AWS (EC2/ECS)
        if: secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY
        run: |
          echo "â˜ï¸ Deploying to AWS..."
          # Configure AWS CLI
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION || 'us-east-1' }}
          
          # Example: Deploy to ECS (customize as needed)
          if [ -n "${{ secrets.ECS_CLUSTER_NAME }}" ] && [ -n "${{ secrets.ECS_SERVICE_NAME }}" ]; then
            aws ecs update-service --cluster ${{ secrets.ECS_CLUSTER_NAME }} --service ${{ secrets.ECS_SERVICE_NAME }} --force-new-deployment
          fi
          
          echo "âœ… AWS deployment completed"
      
      - name: ðŸ”„ Deploy to Railway
        if: secrets.RAILWAY_TOKEN
        run: |
          echo "ðŸ”„ Deploying to Railway..."
          npx @railway/cli deploy --token ${{ secrets.RAILWAY_TOKEN }}
          echo "âœ… Railway deployment completed"
      
      - name: ðŸŒŠ Deploy to Netlify
        if: secrets.NETLIFY_AUTH_TOKEN && secrets.NETLIFY_SITE_ID
        run: |
          echo "ðŸŒŠ Deploying to Netlify..."
          npx netlify-cli deploy --prod --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }} --dir deployment
          echo "âœ… Netlify deployment completed"
      
      - name: ðŸ“Š Post-Deployment Health Check
        run: |
          echo "ðŸ“Š Running post-deployment health checks..."
          
          # Wait for deployment to be available
          sleep 30
          
          # Basic health check
          HEALTH_CHECK_URL="${{ secrets.HEALTH_CHECK_URL || 'https://webqx.org/health' }}"
          
          if curl -f -s "$HEALTH_CHECK_URL" > /dev/null; then
            echo "âœ… Health check passed - Application is responding"
          else
            echo "âš ï¸  Health check failed - Application may not be fully ready"
          fi

  notify:
    name: ðŸ“¢ Deployment Notifications
    runs-on: ubuntu-latest
    needs: [setup-and-validate, test-suite, build-and-prepare, deploy-production]
    if: always()
    
    steps:
      - name: ðŸ”” Determine Deployment Status
        id: status
        run: |
          if [ "${{ needs.deploy-production.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… WebQx Healthcare Platform deployed successfully to production!" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ WebQx Healthcare Platform deployment failed!" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ“§ Send Email Notification
        if: secrets.SMTP_HOST && secrets.NOTIFICATION_EMAIL
        run: |
          echo "ðŸ“§ Sending email notification..."
          # Use a simple curl command to send email via SMTP API or service
          # This is a placeholder - implement based on your email service
          echo "Email notification would be sent to: ${{ secrets.NOTIFICATION_EMAIL }}"
      
      - name: ðŸ’¬ Send Slack Notification
        if: secrets.SLACK_WEBHOOK_URL
        run: |
          echo "ðŸ’¬ Sending Slack notification..."
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"attachments\": [{
                \"color\": \"${{ steps.status.outputs.color }}\",
                \"fields\": [{
                  \"title\": \"WebQx Healthcare Platform Deployment\",
                  \"value\": \"${{ steps.status.outputs.message }}\",
                  \"short\": false
                }, {
                  \"title\": \"Environment\",
                  \"value\": \"${{ needs.setup-and-validate.outputs.deployment-env }}\",
                  \"short\": true
                }, {
                  \"title\": \"Branch\",
                  \"value\": \"${{ github.ref_name }}\",
                  \"short\": true
                }, {
                  \"title\": \"Commit\",
                  \"value\": \"<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\",
                  \"short\": true
                }, {
                  \"title\": \"Triggered by\",
                  \"value\": \"${{ github.actor }}\",
                  \"short\": true
                }],
                \"footer\": \"WebQx Healthcare Platform\",
                \"ts\": $(date +%s)
              }]
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.setup-and-validate.outputs.deployment-env }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.status.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸŒ Production Site](https://webqx.org)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“Š Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“ Commit Details](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY